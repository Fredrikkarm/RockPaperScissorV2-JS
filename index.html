<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <h1>Welcome to Rock Paper Scissor</h1>
    <input type="text" value="enter name">
    <button>Submit</button>
    
    <div class="player">
            <p id="playername">player name: </p> 
            <p>player score: </p>
            <span data-your-score>0</span>
    </div>
    <div class="computer">
            <p>computer score: </p>
            <span data-computer-score>0</span>
    </div>
    <div class="selections">
        <button class="selection" id="rock">✊</button>
        <button class="selection" id="paper">🤚</button>
        <button class="selection" id="scissors">✌️</button>
    </div>
    <div class="results">
        <h4></h4>
        <h3>you chose:</h3>
        <h3>computer chose:</h3>
        <button onclick="location.reload();">Play Again</button>
    </div>

</body>
</html>
